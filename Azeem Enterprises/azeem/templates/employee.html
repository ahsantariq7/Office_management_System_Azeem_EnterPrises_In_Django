{% load static %}
{% block title %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock title %}

{% block body %}
<div>
  <img src="{% static 'logo.png' %}" class="rounded mx-auto d-block" alt="...">
    <h1 class="text-center text-danger my-4">Showing Details Of Employees:</h1>
<table class="table table-bordered align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Phone</th>
        <th>Address</th>
       
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="d-flex align-items-center">
           {% for al in all %}
            <div class="ms-3">
              <p class="fw-bold mb-1">{{al.name}}</p>
              <p class="text-muted mb-0">{{al.email}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{al.designation}}</p>
          
        </td>
        <td>
          <span class="fw-normal mb-1">{{al.phone}}</span>
        </td>
        <td>{{al.address}}</td>
        
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
  <a href="{% url 'dashboard' %}"><button type="button" class="btn btn-outline-danger my-4">Back</button></a>
{% endblock body %}
