{% load static %}
{% block title %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock title %}

{% block body %}
<div>
    <img src="{% static 'logo.png' %}" class="rounded mx-auto d-block" alt="...">
</div>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger " style="bordder-bottom : 2x solid orange">Contract Details:</h5>

    </div>

</div>
<div class="container  py-4">
    <form method='post' class="form-group" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            Your username is "{{user.username}}" <hr>
          Select Username :{{ form.user }}
        
        </div>
          
           <div class="form-group">
            <label for="id_name">Name:</label>
    <input type="text"  class="form-control " name="name" maxlength="100" required id="id_name">
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email"  class="form-control is-invalid " name="email" maxlength="120" required id="id_email">
        </div>
        <div class="form-group">
            <label for="id_file">File:</label>
    <input type="file"  class="form-control " name="file" id="id_file" multipart>
        </div>
        <div class="form-group">
            <label for="id_desc">Desc:</label>
            <textarea name="desc"  class="form-control " cols="40" rows="10" required id="id_desc">
        </textarea>
        </div>
        <div class="form-group">
            <label for="id_price">Price:</label>
            <input type="number"  class="form-control " name="price" step="any" required id="id_price">
            
        </div>
        <div class="form-group">
            <label for="id_phone">Phone:</label>
    <input type="text" name="phone"  class="form-control " maxlength="100" required id="id_phone">
            
        </div>
        
       

<div class="col-md-12 text-center text-danger">
    <button type="submit" class="btn btn-outline-danger my-4 text-center">Submit</button><br>
   
    </div>

    </form>
    {% endblock body %}

    
</html>
